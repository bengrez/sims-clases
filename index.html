<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sim Lab (Clases)</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f7;
        color: #1f1f1f;
      }
      body {
        margin: 0;
        padding: 40px 24px;
        background: inherit;
      }
      main {
        max-width: 900px;
        margin: 0 auto;
      }
      h1 {
        margin-bottom: 8px;
        font-size: 2.5rem;
      }
      p.subtitle {
        margin-top: 0;
        font-size: 1.1rem;
        color: #555;
      }
      .grid {
        display: grid;
        gap: 16px;
        margin-top: 32px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
      .card {
        background: #ffffff;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        text-decoration: none;
        color: inherit;
      }
      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.12);
      }
      .card h2 {
        margin: 0 0 8px;
        font-size: 1.3rem;
      }
      .card span {
        color: #0a66c2;
        font-weight: 600;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          background: #0f1012;
          color: #f5f5f5;
        }
        p.subtitle {
          color: #c7c7c7;
        }
        .card {
          background: #1b1d21;
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
        }
        .card span {
          color: #7ab6ff;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Sim Lab (Clases)</h1>
      <p class="subtitle">Colección de simulaciones standalone (HTML/JS/CSS)</p>

      <section class="grid" aria-label="Simulaciones disponibles">
        <a class="card" href="sims/flocking/">
          <h2>Flocking + Sync</h2>
          <p class="subtitle">Simulador de boids + sincronización (Kuramoto) con métricas y presets.</p>
          <span>Ver simulación</span>
        </a>
      </section>
    </main>
  </body>
</html>
